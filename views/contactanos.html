<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../css/contactanos.css" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="container">
      <nav class="navbar">
        <a href="../index.html" class="brand">
          <span class="logo">
            <i class="fa-solid fa-video"></i>
          </span>
          <p class="title-brand">Cine Mundo Plus</p>
        </a>

        <ul class="menu">
          <li>
            <a href="../index.html">
              <span>
                <i class="fa-solid fa-house"></i>
              </span>
              Inicio
            </a>
          </li>
          <li>
            <a href="peliculas.html">
              <span>
                <i class="fa-solid fa-film"></i>
              </span>
              Peliculas
            </a>
          </li>
          <li>
            <a href="series.html">
              <span>
                <i class="fa-solid fa-video"></i>
              </span>
              Series
            </a>
          </li>
          <li>
            <a href="contactanos.html">
              <span>
                <i class="fa-solid fa-address-book"></i>
              </span>
              Contactanos
            </a>
          </li>
        </ul>
      </nav>

      <main class="content">
        <div class="content-fluid">
          <div class="contactanos-form">
            <form id="contactanosForm" name="contactanosForm" method="POST">
              <h1 class="titulo-contactanos">Contactanos</h1>
              <div class="form-group">
                <label for="correo" class="label">Correo:</label>
                <input
                  type="email"
                  id="correo"
                  name="correo"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="celular" class="label">Celular:</label>
                <input
                  type="text"
                  id="celular"
                  name="celular"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="mensaje" class="label">Mensaje:</label>
                <textarea
                  id="mensaje"
                  name="mensaje"
                  rows="15"
                  class="form-control-text-area"
                >
                </textarea>
              </div>
              <button type="submit" class="submit-button">Enviar</button>
            </form>
          </div>
          <div class="mapa">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3775.3874846982458!2d-70.36612181925241!3d18.869883636635794!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8eafe171d65a8169%3A0x3dcb56cfe6ae24db!2sNetflix%20disponible!5e0!3m2!1ses-419!2sdo!4v1749417338287!5m2!1ses-419!2sdo"
              class="ubicacion"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </main>

      <footer>
        <div class="footer-container">
          <div class="first-layer">
            <nav class="redes-sociales">
              <div class="social-pills">
                <a href="#" class="social-links">
                  <span class="social-icons">
                    <i class="fa-brands fa-facebook"></i>
                  </span>
                </a>
              </div>
              <div class="social-pills">
                <a href="#" class="social-links">
                  <span class="social-icons">
                    <i class="fa-brands fa-instagram"></i>
                  </span>
                </a>
              </div>
              <div class="social-pills">
                <a href="#" class="social-links">
                  <span class="social-icons">
                    <i class="fa-brands fa-x-twitter"></i>
                  </span>
                </a>

            </nav>

            <nav class="navegacion-footer">
              <a href="../index.html" class="footer-links">Inicio</a>
              <a href="peliculas.html" class="footer-links">Peliculas</a>
              <a href="series.html" class="footer-links">Series</a>
              <a href="contactanos.html" class="footer-links">Contactanos</a>
            </nav>
          </div>
          <div class="second-layer">
            <p class="text-footer">
              Copyright &copy; 2025; Designed by Andr&eacute;s Guerrero Cordero
            </p>
          </div>
        </div>
      </footer>

</html>
